<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COVID GAME</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
</head>
<body>

	<div class="container_level level_1">
		<div class="level_decoration">
			<div class="level_1_road"></div>
			<div class="level_1_house-wrap">
				<div class="lavel_1_house"><img src="house.png" alt=""></div>
			</div>

			<div class="level_1_bush"><img src="bush.png" alt=""></div>
		</div>
		<div class="level_player">
			<img src="stand.png" alt="">
		</div>
		<div class="phone_control">
			<div class="phone_control_buttons">
				<div><div class="control_btn phone">↑</div></div>
				<div class="control_wrap phone">
					<div class="control_btn phone left">←</div>
					<div class="control_btn phone bottom">↓</div>
					<div class="control_btn phone right">→</div>
				</div>
			</div>
			<div class="phone_control_jump">
				<div class="phone_cotrol_btn phone jump"><img src="../jump_phone_button.jpg" alt=""></div>
			</div>
		</div>
	</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/script.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
